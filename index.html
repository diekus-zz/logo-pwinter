<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PWA Logo Printer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="fonts/fonts.css">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/pwrinter.js"></script>
    </head>
    <body>
        <div><img src="images/pwinterlogo.svg"></div>
        <p>Print your PWA logo in 3 easy steps</p>
        <h2>Choose font tone (dark/light):</h2>
        <label><input type="radio" name="textColor" value="dark (#3D3D3D)">Dark</label>
        <label><input type="radio" name="textColor" value="light (#FFF)">Light</label>
        <h2>Select color to enphasize the "W" (web):</h2>
        <input type="color" value="#706CF5">
        <h2>Download:</h2>
        <input id="btnGenerate" type="button" value="generate your logo!">
        <a id="lnkDownload">download</a>
    </body>
</html>
